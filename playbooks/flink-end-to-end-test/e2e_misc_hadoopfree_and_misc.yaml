- hosts: all
  become: yes
  tasks:
    - name: Get local hostname
      shell: hostname
      register: result
    - name: Hack package url dns
      lineinfile:
        path: "/etc/hosts"
        regexp: "^127.0.0.1"
        line: "127.0.0.1 {{ result.stdout }} localhost github.com download.elastic.co artifacts.elastic.co"

- hosts: all
  become: no
  tasks:
    - name: Run split_misc.sh e2e test
      shell:
        cmd: |
          set -xo pipefail
          export PROFILE="-Dinclude-hadoop -Dhadoop.version=2.8.3 -De2e-metrics"

          ./tools/travis/nightly.sh split_misc.sh
      args:
        executable: /bin/bash
        chdir: '{{ zuul.project.src_dir }}'
      environment: '{{ global_env }}'

    - name: Run split_misc_hadoopfree.sh e2e test
      shell:
        cmd: |
          set -xo pipefail
          export PROFILE="-De2e-metrics"

          ./tools/travis/nightly.sh split_misc_hadoopfree.sh
      args:
        executable: /bin/bash
        chdir: '{{ zuul.project.src_dir }}'
      environment: '{{ global_env }}'
