- hosts: all
  become: yes

  roles:
    - role: config-golang
      go_version: '1.15.11'
    - install-docker
    - clone-devstack-gate-to-workspace
    - role: install-devstack
      environment:
        OVERRIDE_ENABLED_SERVICES: 'rabbit,key,mysql,n-api,n-cpu,n-cond,n-sch,n-api-meta,placement-api,placement-client,g-api,g-reg,cinder,c-api,c-vol,c-sch,q-svc,q-agt,q-dhcp,q-l3,q-meta,octavia,o-cw,o-hm,o-hk,o-api'

  tasks:
    - name: Install packages
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - httpie
          - jq

    - name: Prepare base alpine image
      shell:
         cmd: |
           docker login -u ap-southeast-3@{{ swr.ak }} -p {{ swr.sk }} swr.ap-southeast-3.myhuaweicloud.com
           docker pull swr.ap-southeast-3.myhuaweicloud.com/openlab/alpine:3.11
           docker tag swr.ap-southeast-3.myhuaweicloud.com/openlab/alpine:3.11 alpine:3.11
           docker logout swr.ap-southeast-3.myhuaweicloud.com
      no_log: yes

    - name: THIS TASK IS ONLY FOR DEBUGGING PURPOSE, SHOULD BE REMOVED
      shell:
        executable: /bin/bash
        cmd: sleep 14400
