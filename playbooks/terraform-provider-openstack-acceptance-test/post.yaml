- hosts: all
  become: yes
  tasks:
    - name: Get devstack log
      shell:
        cmd: |
          cp -r /opt/stack/logs "{{ ansible_user_dir }}/workspace/logs/"
        executable: /bin/bash
        chdir: '{{ zuul.project.src_dir }}'
      environment: '{{ global_env }}'
      ignore_errors: yes
